<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier Maker</title>
    <style>
        /* Eligiendo colores  preestablecidos */ 
         :root {
      --color-s: #ff7f80;
      --color-a: #ffc07f;
      --color-b: #ffdf80;
      --color-c: #fdff7f;
      --color-d: #bfff7f;
      --color-e: #7fff7f;
    }
    /* Border box calcula el ancho y alto de las cajas */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
    button {
        background: transparent;
        border: 0;
        color: #fff;
        cursor: pointer;
    }
        body {
            background: #111;
            color: #fff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 
            'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 
            'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0 auto;
            max-width: 500px;
            padding-inline: 32px;
            user-select: none;
        
        }
        #top-header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-block: 8px;
           
            & img{
                max-width: 150px;
                height: auto;
            }
        }
        
    </style>
</head>
<body>
    <header id="top-header">
        <img src="assets/tiermaker-logo2.png" />
    </header>
    
    <section class="tier">
        <div class="row">
            <aside class="label">
                <span>S</span>
            </aside>
        </div>
    </section>
</body>
</html>
